            class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle">

    </div>

    <div id="content"></div>

    <!--start wrapper-->
    <div class="wrapper">
        <footer class="page-footer fixed-bottom border-top d-flex align-items-center">
            <nav class="navbar navbar-expand p-0 flex-grow-1">
                <div class="navbar-nav align-items-center justify-content-between w-100">

    <!-- mammoth.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <script>
        // Fayl yo'lini belgilang
        const filePath = "../practice/9-мавзу амалиёт.docx";

        // Fetch orqali faylni yuklaymiz
        fetch(filePath)
            .then(response => response.arrayBuffer()) // Faylni ArrayBuffer sifatida yuklaymiz
            .then(arrayBuffer => {
                // Mammoth.js orqali faylni HTML formatiga o'zgartirish
                mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                    .then(function (result) {
                        // HTML formatdagi natijani ko'rsatish
                        document.getElementById('content').innerHTML = result.value;
                    })
                    .catch(function (err) {
                        console.error("Error converting Word file: ", err);
                    });
            })
            .catch(error => {
                console.error("Error fetching the file: ", error);
            });
    </script>
